<script>
    function cambiarColor(c){
        $("#id_nav").css("background",c);

    }
    m = true;
    function hideShow(){
        if(m){
            $(".ocultar").hide();
            m = false; 
            cambiarColor("lime");  
        } else{
            cambiarColor("#ffc300");
            $(".ocultar").show();
            m = true;
        }
    }

    function menu(){
        contador=0;
        total=0;
        $("#principal").html(" <table id='t'></table>");

        $("#principal").append(" <div id='total'></div>"); 
        $("#t").append('<tr><td>PRODUCTO</td><td>PRECIOS</td><td>AGREGAR</td></tr>');
        $("#pedido").append('<tr><td>#</td><td>PRODUCTO</td><td>PRECIOS</td></tr>');
            for(i=0; i<menuPrecios.length; i++){
           
                $("#t").append('<tr><td>'+menuPrecios[i].name+'</td><td>$ '+menuPrecios[i].price+'</td><td> <button type="button" onclick="add('+menuPrecios[i].price+',&apos;'+menuPrecios[i].name+'&apos;)" class="btn btn-primary">Agregar</button></td></tr>');

            }
    }

function add(t,pro){
      
           
         $("#pedido").append('<tr><td>'+contador+'</td><td>'+pro+'</td><td>$ '+t+'</td></tr>');

    total=total+t;
$("#total").html("<center><h3>TOTAL:$"+total+"</h3></center>");
